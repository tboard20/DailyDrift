{% extends "base.html" %}
{% load static %}


{%  block content  %}


<h1>{{ article.title }}</h1>
<p>{{ article.pub_date }}</p>

{% if article.image %}
<img src="{{ article.image.url }}" alt="{{ article.title }}">
{% endif %}


<p> By {{ article.author }}</p>
<p>{{ article.content|linebreaks }}</p>
{% endblock %}
