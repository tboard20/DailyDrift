{% extends "base.html" %}
{% load static %}


{%  block  content  %}


<h1>Latest News</h1>
<div>
  {% for story in stories  %}
  {% if story.image %}
  {{story.title}}
  
  {% endif %}
  
  
 <p> {{story.title}}</p>
  <p>{{story.content  }}</p>
  <p>{{story.pub_date | date: "d F, Y"}} | {{story.category}}</p>
  
  <a href="">Read</a>
  
  
  {% endfor %}
</div>

{% endblock %}
