{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Blog</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'image/Favicon-daily.jpg' %}" type="image/x-icon">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style/style.css' %}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  </head>

  <body style="background-color:rgba(231, 230, 255, 0.85);">
    <!-- Header Banner -->
    <header class="bg-light">
      <div class="container d-flex justify-content-center py-2";>
        <img src="{% static 'image/aoi.jpg' %}" style="width: 37%;" class="img-fluid" alt="Banner Ad">
      </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'image/Daily-blog.png' %}" class="img-fluid" style="max-width: 120px;" alt="Daily Blog">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Nav Links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">News</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'category' 'metroplus' %}">Metroplus</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'category' 'sport' %}">Sport</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'category' 'editorial' %}">Editorial</a></li>
          </ul>

          <!-- Search -->
          <form class="d-flex mt-2 mt-lg-0" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Another Banner -->
    <div class="container d-flex justify-content-center py-2">
      <img src="{% static 'image/600x90b.gif' %}" class="img-fluid" alt="Banner Ad">
    </div>

    <!-- Main Content Block -->
    <main class="container my-4">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="container-fluid bg-black text-light py-5">
      <div class="row align-items-center">

        <!-- Categories -->
        <div class="col-12 col-md-8 mb-3 mb-md-0">
          <div class="d-flex flex-wrap gap-3">
            {% for category in categories %}
              <a href="{% url 'category' category.slug %}" class="text-light text-decoration-none">
                {{ category.name }}
              </a>
            {% endfor %}
          </div>
        </div>

        <!-- Footer Search -->
        <div class="col-12 col-md-4">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <!-- FullCalendar Init -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        if (calendarEl) {
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth'
          });
          calendar.render();
        }
      });
    </script>
  </body>
</html>
